
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        {% for melon in melons_list %}
        <tbody>
            <tr>
                <td>{{melon.common_name}}</td>
                <td>{{melon.quantity}}</td>
                <td>{{melon.price_str()}}</td>
                <td>${{"% 0.2f" | format(melon.total)}}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>

    <h3>Total: ${{"%0.2f" | format(order_total)}}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
